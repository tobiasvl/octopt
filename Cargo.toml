[package]
name = "octopt"
version = "0.0.6"
edition = "2021"
license = "MIT"
description = "CHIP-8/Octo configuration options"
repository = "https://github.com/tobiasvl/octopt"
documentation = "https://docs.rs/octopt"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
